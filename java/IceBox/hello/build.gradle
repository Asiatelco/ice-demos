slice {
    java {
        include = ["${projectDir}"]
        srcDir = '.'
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile localDependency("ice")
    compile localDependency("icebox")
    if (!useLocalOnly) {
        runtime "org.apache.commons:commons-compress:1.14"
    }
}

// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoIceBoxServer()

task serverJar(type: Jar) {
    version = ""
    baseName = "server"
    from(sourceSets.main.output) {
        include "**"
    }
}

serverJar {
    manifest {
        attributes("Class-Path": configurations.compile.resolve().collect { it.toURI() }.join(' '))
    }
}

artifacts {
    archives serverJar;
}
