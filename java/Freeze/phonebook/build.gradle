slice {
    java {
        include = ["${projectDir}"]
        srcDir = '.'
    }
    freezej {
        files = [file("PhoneBook.ice")]
        args = "--ice"
        index {
            NameIndex {
                javaType = "NameIndex"
                type = "Demo::Contact"
                member = "name"
                caseSensitive = false
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile localDependency("ice")
    compile localDependency("freeze")
    compile files(dbJar)
    if (!useLocalOnly) {
        runtime "org.apache.commons:commons-compress:1.14"
    }
}

clean {
    delete fileTree(dir: 'db', excludes:['.gitignore', 'DB_CONFIG'])
}

// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoJar("server")
demoJar("collocated")
